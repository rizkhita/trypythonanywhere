{% extends 'postingan/base.html' %}
{% block base %}
		<!-- <h1>{{post.title}}</h1>
		<p>By {{post.author}} on {{post.date_post}}</p>
		<p>{{post.category}}</p>
		<p>{{post.content}}</p> -->

		<article class="media content-section">
			<img class="rounded-circle article-img" src="{{ object.editor.profile.image.url }}">
		  <div class="media-body">
		    <div class="article-metadata">
		      By <a class="mr-2" href="#">{{ object.editor }}</a>
		      <!-- note, date is space sensitive -->
		      <small class="text-muted">{{ object.date_post|date:"F d, Y"}}</small>
		      {% if object.editor == user %}
		    <div>
		      	<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">update</a>
		      	<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">delete</a>
		      </div>
		    {% endif %}

		      <br>
		      <small class="text-muted">Category : {{ object.category }}</small>
		    </div>
		    <h2>{{ object.title }}</h2>
		    <p class="article-content">{{ object.content }}</p>
		  </div>
		</article>

{% endblock base %}
