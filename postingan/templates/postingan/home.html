{% extends 'postingan/base.html' %}
{% block base %}
		{% for post in postings %}
		<!-- <h1>{{post.title}}</h1>
		<p>By {{post.author}} on {{post.date_post}}</p>
		<p>{{post.category}}</p>
		<p>{{post.content}}</p> -->

		<article class="media content-section">
			<img class="rounded-circle article-img" src="{{ post.editor.profile.image.url }}">
		  <div class="media-body">
		    <div class="article-metadata">
		      By <a class="mr-2" href="#">{{ post.editor }}</a>
		      <!-- note, date is space sensitive -->
		      <small class="text-muted">{{ post.date_post}}</small>
		      <br>
		      <small class="text-muted">Kategori: {{ post.category }}</small>
		    </div>
		    <h2><a class="article-title" href="{% url 'post-detail' post.id%}">{{ post.title }}</a></h2>
		    <!-- <p class="article-content">Read more..</p> -->
		  </div>
		</article>

		{% endfor %}
{% endblock base %}
